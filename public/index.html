<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-16">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <script type="text/javascript" src="../main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="Titre">Client Management System</h1>
    </header>
    <main>
      <details>
        <summary>Add User</summary>
        <form>
          <label for="first">First</label>
          <input name="first" id="first" type="text">
          <label for="last">Last</label>
          <input name="last" id="last" type="text">
          <label for="email">Email</label>
          <input name="email" id="email" type="email">
          <label for="company">Company</label>
          <input name="company" id="company" type="text">
          <label for="country">Country</label>
          <input name="country" id="country" type="text">
  
          <input value="Add" type="submit">
          <p id="error"></p>
        </form>
      </details>

      <table>
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Company</th>
            <th>Country</th>
          </tr>
        </thead>

        <tbody id="users">

        </tbody>
      </table>
      <div id = "wrapper">
        <div id = wrapper-button> 
            <img id = "first" src = "double-arrow.png" height = "70" onclick = "changePage('first')">
            <img id = "prev" src = "arrow.png" height = "70" onclick = "changePage('prev')">
            <h3 id = "page">1</h3>
            <img id = "next" src = "arrow.png" height = "70" onclick = "changePage('next')">
            <img id = "last" src = "double-arrow.png" height = "70" onclick = "changePage('last')">
        </div>
    </main>
  </body>
</html>
